  <body>
    <h1>JS Venue Doorman Exercise</h1>
    <p> Exercise with logical operators and conditionals</p>
    <ol>
      <li>Prompts the user for their age</li>
      <li>If under 18, alerts the user they may not enter</li>
      <li>If between 18 and 21, alerts the user they may enter, but not drink</li>
      <li>If over 21, alerts the user they may enter and drink</li>
    </ol>
